<!DOCTYPE HTML>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
	<title>Save Employee</title>
</head>

<body>
	<div class="container">
	
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
		
		<!-- @{/employees/save"} Real work Send from data to /employees/save -->
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST" encType="multipart/form-data">
		<!-- "${employee}" our model attribute 
			see EmployeeController	theModel.addAttribute("employee",theEmployee); -->
				
				
			<!-- Add hidden form field to handle update -->
			<!-- Hidden form field required for updates
				 This binds to the model attribute Tells your app which employee to update	 -->
			<input type="hidden" th:field="*{id}"/>
					
			<!-- "*{...}" Selects property on referenced th:object example ${employee} in line 26  -->		 
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First name">
			
			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last name">
			
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email">
					
			<input type="file" name="file" multiple>
			<!--  <input type="submit" value="Upload Files" onclick="myFunction()">-->
			
			
			<script type="text/javascript">
				function myFunction() {
					alert("Upload Success!");
				}
			</script>
			<hr>
			
			<button type="submit" class="btn btn-info col-2">Save</button>	
 
		</form>
		<!--
		<br>
		<form action="#" th:action="@{/employees/upload}" method="POST" enctype="multipart/form-data">
			  
			<input type="file" name="files" multiple>
			<input type="submit" value="Upload Files" onclick="myFunction()" >
			<script> 
				function myFunction() {
					alert("Upload Success!");
				}
			</script>	
		</form>
		
		-->	
		<hr>
		<a th:href="@{/employees/list}">Back to Employees List</a>
		
	</div>
</body>
</html>
